# Site settings
title: megatunger | Code dạo full-time
description: >-
  Góc xàm xí
lang: vi-VN
timezone: Asia/Hanoi
image: assets/img/cover.png
repo: https://github.com/megatunger/PersonalBlog
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Hoàng Sơn Tùng # author name
  bio: góc xàm xí
  username: megatunger
  github: megatunger
  facebook: megatunger
  email: me@megatunger.com
  avatar: /assets/img/avatar.jpeg # change with your own avatar

# URL settings
url: "https://megatunger.com" #
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
